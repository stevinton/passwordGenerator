<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generate a Password!</h2>
      <div class="output">Your output</p>
      </div>
      <div class="length">
        <p>Length:</p>
        <input type="radio" id="len8" /><label for="len8"> 8</label><br />
        <input type="radio" id="len12" /><label for="len12"> 12</label>
      </div>
      <div class="characters">
        <p>Characters Include:</p>
        <input type="radio" id="upper" /><label for="upper"> Upper Case</label
        ><br />
        <input type="radio" id="lower" /><label for="lower"> Lower case</label
        ><br />
        <input type="radio" id="numbers" /><label for="numbers"> Numbers</label
        ><br />
        <input type="radio" id="symbol" /><label for="symbol"> Symbols</label>
      </div>
      <div class="buttons">
        <button type="submit">Generate</button>
      </div>
    </div>
  </body>
</html>
