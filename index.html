<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generate a Password!</h2>
      <div class="output">Your output</div>
      <div class="length">
        <p>Length:</p>
        <input
          type="radio"
          id="len8"
          name="length"
          onclick="changeSize(8)"
        /><label for="len8"> 8</label><br />
        <input
          type="radio"
          id="len12"
          name="length"
          onclick="changeSize(12)"
        /><label for="len12"> 12</label>
      </div>
      <div class="characters">
        <p>Characters Include:</p>
        <input type="radio" id="upper" onclick="addUpperCase()" /><label
          for="upper"
        >
          Upper Case</label
        ><br />
        <input type="radio" id="lower" onclick="addLowerCase()" /><label
          for="lower"
        >
          Lower case</label
        ><br />
        <input type="radio" id="numbers" onclick="addNumbers()" /><label
          for="numbers"
        >
          Numbers</label
        ><br />
        <input type="radio" id="symbol" onclick="addSpecialChar()" /><label
          for="symbol"
        >
          Symbols</label
        >
      </div>
      <div class="buttons">
        <button type="submit" onclick="generate()">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
